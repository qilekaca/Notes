<body>
<div id="app">
    <p v-for="(user,i) in list">第{{ user.id }}个：  {{ user.name }}   索引是：{{ i }}</p>

                {id:4,name:'zs4'},
                {id:5,name:'zs5'}
            ]
        },
        methods:{

        }
    })
</script>
</body>
</html>
