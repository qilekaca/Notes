<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        [v-cloak]{
            display: none;
        }
    </style>

</head>
<body>

    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
        <p v-cloak>ssssss{{ msg }}dddddd</p>
        <h4 v-text="msg">wwww</h4>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但是 插值表达式  只会替换自己的这个占位符，不会把 整个元素的内容清空 -->

        <div>{{ msg2 }}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2">sssss</div>

        <!--<input type="button" value="按钮" v-bind:title="mytitle + '123'">-->
        <!-- 注意： v-bind: 指令可以被简写为 :要绑定的属性 -->
        <!-- v-bind 中，可以写合法的JS表达式 -->

        <!-- Vue 中提供了 v-on: 事件绑定机制 -->
        <input type="button" value="按钮" :title="mytitle + '123'" @click="show">
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script>

        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>我是h1</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{ // 这个 methods属性中定义了当前Vue实例所有可用的方法
                show: function () {
                    alert('hello')
                }
            }
        })
    </script>
</body>
</html>


<!-- 1. 如何定义一个基本的Vue代码结构 -->
<!-- 2. 插值表达式 和  v-text   -->
<!-- 3. v-cloak -->
<!-- 4. v-html -->
<!-- 5. v-bind   Vue提供的属性绑定机制   缩写是 : -->
<!-- 6. v-on     Vue提供的事件绑定机制   缩写是 @ -->
